<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" maxlength="255" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="CPF" maxlength="255" required><br><br>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="RG" maxlength="255" required><br><br>

        <label for="orgao">Órgão Emissor:</label>
        <input type="text" id="orgao" name="Orgao" maxlength="255" required><br><br>

        <label for="emissao">Data de Emissão:</label>
        <input type="date" id="emissao" name="Emissao" required><br><br>

        <label for="cidade_nascimento">Cidade de Nascimento:</label>
        <input type="text" id="cidade_nascimento" name="Cidade_Nascimento" maxlength="255" required><br><br>

        <label for="estado_nascimento">Estado de Nascimento:</label>
        <input type="text" id="estado_nascimento" name="Estado" maxlength="255" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="Data_Nascimento" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="Endereco" maxlength="255" required><br><br>

        <label for="setor_bairro">Setor/Bairro:</label>
        <input type="text" id="setor_bairro" name="Setor_Bairro" maxlength="255" required><br><br>

        <label for="quadra">Quadra:</label>
        <input type="text" id="quadra" name="Quadra" maxlength="255" required><br><br>

        <label for="lote">Lote:</label>
        <input type="text" id="lote" name="Lote" maxlength="255" required><br><br>

        <label for="apartamento">Apartamento:</label>
        <input type="text" id="apartamento" name="Apartamento" maxlength="255"><br><br>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="Complemento" maxlength="255"><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="Cidade" maxlength="255" required><br><br>

        <label for="cep">CEP:</label>
        <input type="number" id="cep" name="CEP" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="Telefone" maxlength="255" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" maxlength="255" required><br><br>

        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" name="Sexo" maxlength="255" required><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
